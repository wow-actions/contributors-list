name: Release
on:
  push:
    branches:
      - master
      - next
      - next-major
      - alpha
      - beta
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ã€€Checkout
        uses: actions/checkout@v2

      - name: ğŸš§ã€€Install
        run: yarn install

      - name: ğŸ“¦ã€€Build
        run: yarn build

      - name: ğŸ”‘ã€€Generate Token
        uses: wow-actions/use-app-token@v1
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}
          env_name: bot_token

      - name: ğŸ“¦ã€€Semantic Release
        uses: cycjimmy/semantic-release-action@v2
        id: semantic
        with:
          extends: '@wow-actions/semantic-release-config'
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
        env:
          GITHUB_TOKEN: ${{ env.bot_token }}
          GIT_AUTHOR_NAME: wow-actions-bot
          GIT_AUTHOR_EMAIL: wow-actions-bot@users.noreply.github.com
          GIT_COMMITTER_NAME: wow-actions-bot
          GIT_COMMITTER_EMAIL: wow-actions-bot@users.noreply.github.com
